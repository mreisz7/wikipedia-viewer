<html lang="en">
<head>

        </a>
        <h1>Wikipedia Search</h1>
      </div>
      <div id="search-bar">
        <form id="search-form">
          <input type="text" id="wiki-search" placeholder="Search Wikipedia"/>
          <h1 id="reset-search">X</h1>
        </form>
      </div>
      <ul id="results-list">
      </ul>
      <div id="footer-container">
        <span id="copyright">&copy; 2018 Michael Reisz</span>
        <h4 id="random">Feeling Lucky?</h4>
        <a id="random-mobile" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <h4>Feeling Lucky?</h4>
        </a>
      </div>
    </div>
    <div id="content-container">
      <iframe id="content" src="" seamless="seamless" frameborder="0"></iframe>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
	   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		 crossorigin="anonymous"></script>
  <script src="assets/js/wiki-viewer.js"></script>

</html>
